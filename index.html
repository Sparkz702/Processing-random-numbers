<!DOCTYPE html>
<html>
  <body>
    <h2>While loop in javascript</h2>
    <p id="number"></p>
    <script>
      var text = "";
      var i = 0;
      while (i < 14) {
        text += "<br>The number is " + i;
        i++;
      }
      document.getElementById("number").innerHTML = text;
    </script>
  </body>
</html>
